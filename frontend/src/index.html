<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>JobManager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-gray-900">
  <nav class="bg-white shadow-sm">
   <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
     <div class="flex">
      <div class="flex-shrink-0 flex items-center">
       <i class="fas fa-briefcase text-black"></i>
       <span class="ml-2 text-xl font-semibold">JobManager</span>
      </div>
      <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
       <a class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" href="#">
        <i class="fas fa-home mr-1"></i> Home
       </a>
       <a class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" href="#">
        <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
       </a>
       <a class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" href="#">
        <i class="fas fa-tasks mr-1"></i> Tasks
       </a>
       <a class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" href="#">
        <i class="fas fa-folder mr-1"></i> Projects
       </a>
       <a class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" href="#">
        <i class="fas fa-users mr-1"></i> Employees
       </a>
      </div>
     </div>
     <div class="flex items-center">
      <button aria-label="Switch to dark mode" class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500">
       <i class="fas fa-moon"></i>
      </button>
      <button aria-label="Notifications" class="ml-3 p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500">
       <i class="fas fa-bell"></i>
      </button>
      <button aria-label="Logout" class="ml-3 p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500">
       <i class="fas fa-sign-out-alt"></i>
      </button>
     </div>
    </div>
   </div>
  </nav>
  <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
   <div class="sm:text-center lg:text-left">
    <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
     <span class="block xl:inline">Streamline Your</span>
     <span class="block text-indigo-600 xl:inline">Work</span>
     <span class="block xl:inline">Boost Productivity</span>
    </h1>
    <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
     Manage your projects, tasks, and team members efficiently with our comprehensive job management system.
    </p>
    <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
     <div class="rounded-md shadow">
      <a class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10" href="#">
       Get Started
      </a>
     </div>
     <div class="mt-3 sm:mt-0 sm:ml-3">
      <a class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 md:py-4 md:text-lg md:px-10" href="#">
       Learn More
      </a>
     </div>
    </div>
   </div>
   <div class="mt-10 sm:mt-12 lg:mt-0 lg:col-start-2 lg:row-start-1">
    <img alt="Job Management" class="mx-auto" height="100" src="https://storage.googleapis.com/a1aa/image/gsOKVi854h4fqCxChhUXycVBkvw9MR0sE9Kmd-MIRu0.jpg" width="100"/>
   </div>
  </main>
 </body>
</html>
